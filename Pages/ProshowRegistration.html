<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProShow Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --void: #000000; /* Deep black */
      --abyss: #0a0a0a; /* Slightly lighter black */
      --spell-purple: #d4af37; /* Gold */
      --mana-blue: #d4af37; /* Gold */
      --rune-gold: #d4af37; /* Gold */
      --parchment: #f5f5f5; /* Off-white */
      --error-red: #ff3333; /* Brighter red for contrast */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: var(--void);
      color: var(--parchment);
      display: flex;
      justify-content: center;
      align-items: center;
      height: fit-content;
      overflow-x: hidden;
      position: relative;
    }

    /* Cosmic background - now gold accents on black */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.15) 0%, transparent 30%),
        radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.15) 0%, transparent 30%),
        linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(10,10,10,0.9));
      z-index: -1;
      animation: cosmic-pulse 20s infinite alternate;
    }

    @keyframes cosmic-pulse {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }

    /* Floating particles - now gold */
    .particle {
      position: absolute;
      background: var(--rune-gold);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
      animation: float-up linear infinite;
      filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5));
    }

    @keyframes float-up {
      to { transform: translateY(-100vh); }
    }

.registration-container {
  width: 100%;
  max-width: 500px;
  padding: 20px;
  perspective: 1000px;
  position: relative; /* Add this */
  min-height: 700px; /* Add this to ensure space for both forms */
}

    .registration-box {
      background: rgba(10, 10, 10, 0.9);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 
        0 0 0 1px rgba(212, 175, 55, 0.5),
        0 0 30px rgba(212, 175, 55, 0.2);
      border: 1px solid var(--rune-gold);
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
      transition: transform 0.5s, box-shadow 0.5s;
      position: relative;
      overflow: hidden;
      z-index: 1; /* Ensure it stacks below payment when hidden */

    }

    .registration-box:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 0 0 1px rgba(212, 175, 55, 0.7),
        0 15px 40px rgba(212, 175, 55, 0.3);
    }

    .registration-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--rune-gold), #b38b2d);
      animation: border-glow 3s infinite alternate;
    }

    @keyframes border-glow {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .registration-title {
      text-align: center;
      margin-bottom: 30px;
      color: var(--rune-gold);
      font-size: 32px;
      font-weight: 700;
      font-family: 'MedievalSharp', cursive;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      letter-spacing: 2px;
      position: relative;
      animation: glow-pulse 3s infinite alternate;
    }

    @keyframes glow-pulse {
      0% { text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
      100% { text-shadow: 0 0 20px rgba(212, 175, 55, 0.8); }
    }

    .registration-form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative;
    }

    .input-container label {
      font-weight: 600;
      color: var(--rune-gold);
      font-size: 14px;
      margin-left: 10px;
      text-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
    }

    .input-container input,
    .input-container select {
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid rgba(212, 175, 55, 0.5);
      background: rgba(20, 20, 20, 0.7);
      color: var(--parchment);
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .input-container input:focus,
    .input-container select:focus {
      outline: none;
      border-color: var(--rune-gold);
      box-shadow: 
        inset 0 0 10px rgba(0, 0, 0, 0.5),
        0 0 0 3px rgba(212, 175, 55, 0.2);
      animation: input-glow 1.5s infinite alternate;
    }

    @keyframes input-glow {
      0% { box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5), 0 0 0 3px rgba(212, 175, 55, 0.2); }
      100% { box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5), 0 0 0 3px rgba(212, 175, 55, 0.4); }
    }

    .input-container input:disabled {
      background: rgba(255, 255, 255, 0.05);
      color: var(--parchment);
      opacity: 0.7;
    }

    .error-text {
      color: var(--error-red);
      font-size: 13px;
      margin-top: 5px;
      display: none;
      text-shadow: 0 0 5px rgba(255, 51, 51, 0.3);
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-3px); }
      40%, 80% { transform: translateX(3px); }
    }

    .register-button,
    .proceed-button,
    .upi-button,
    .submit-button {
      padding: 16px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #d4af37, #b38b2d);
      color: #000000; /* Black text for gold buttons */
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 
        0 4px 15px rgba(212, 175, 55, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      font-family: 'MedievalSharp', cursive;
      letter-spacing: 1px;
    }

    .register-button:hover,
    .proceed-button:hover,
    .upi-button:hover,
    .submit-button:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 7px 20px rgba(212, 175, 55, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      animation: button-glow 1.5s infinite alternate;
    }

    @keyframes button-glow {
      0% { box-shadow: 0 7px 20px rgba(212, 175, 55, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.2); }
      100% { box-shadow: 0 7px 25px rgba(212, 175, 55, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.3); }
    }

    .register-button::after,
    .proceed-button::after,
    .upi-button::after,
    .submit-button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -60%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(30deg);
      transition: all 0.5s;
    }

    .register-button:hover::after,
    .proceed-button:hover::after,
    .upi-button:hover::after,
    .submit-button:hover::after {
      left: 100%;
    }

    .payment-section {
      background: rgba(15, 15, 15, 0.95);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 
        0 0 0 1px rgba(212, 175, 55, 0.5),
        0 0 30px rgba(212, 175, 55, 0.2);
      border: 1px solid var(--rune-gold);
      backdrop-filter: blur(10px);
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: relative;
      top: 0;
      left: 0;
      right: 0;
      z-index: 2;
      transform-style: preserve-3d;
    }
    .payment-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--rune-gold), #b38b2d);
    }

    .payment-title {
      color: var(--rune-gold);
      font-size: 26px;
      margin-bottom: 15px;
      font-family: 'MedievalSharp', cursive;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
      animation: glow-pulse 3s infinite alternate;
    }

    .qr-image {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      border: 1px solid var(--rune-gold);
      background-color: white;
      padding: 15px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
      transition: transform 0.3s;
    }

    .qr-image:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
    }

    .transaction-success-text {
      text-align: center;
      color: var(--rune-gold);
      margin: 15px 0;
      font-size: 15px;
      text-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
    }

    .transaction-input-container {
      display: none;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      margin-top: 15px;
    }

    .transaction-input-container input {
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid rgba(212, 175, 55, 0.5);
      background: rgba(20, 20, 20, 0.7);
      color: var(--parchment);
      font-size: 16px;
    }

    .receipt-message {
      color: var(--rune-gold);
      text-align: center;
      margin-top: 15px;
      display: none;
      font-weight: 600;
      text-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
      animation: float-up-down 2s infinite alternate;
    }

    @keyframes float-up-down {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid var(--rune-gold);
      background: rgba(20, 20, 20, 0.7);
      color: var(--rune-gold);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 20;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
    }

    .back-button:hover {
      background: var(--rune-gold);
      color: #000000;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
    }

    .back-button::before {
      content: '←';
      margin-right: 5px;
    }

    /* Spell circle animation */
    .spell-circle {
      position: absolute;
      width: 300px;
      height: 300px;
      border: 2px dashed rgba(212, 175, 55, 0.5);
      border-radius: 50%;
      top: 20%;
      left: 20%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: -1;
      animation: rotate 20s linear infinite;
    }

    /* Spell circle animation */
    .spell-circle2 {
      position: absolute;
      width: 300px;
      height: 300px;
      border: 2px dashed rgba(212, 175, 55, 0.5);
      border-radius: 50%;
      top: 80%;
      left: 80%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: -1;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Magic runes */
    .rune {
      position: absolute;
      color: var(--rune-gold);
      font-family: 'MedievalSharp', cursive;
      font-size: 24px;
      opacity: 0.3;
      z-index: -1;
      animation: float 10s infinite linear;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    @media (max-width: 600px) {
      .registration-box,
      .payment-section {
        padding: 30px 20px;
      }
      
      .registration-title {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <!-- Magic elements -->
    <div class="spell-circle"></div>
    <div class="rune" style="top:20%;left:15%">ᚠ</div>
    <div class="rune" style="top:80%;left:25%">ᚢ</div>
    <div class="rune" style="top:30%;left:75%">ᚦ</div>
    <div class="rune" style="top:70%;left:85%">ᚨ</div>

    <div class="spell-circle2"></div>
    <div class="rune" style="top:20%;left:15%">ᚠ</div>
    <div class="rune" style="top:80%;left:25%">ᚢ</div>
    <div class="rune" style="top:30%;left:75%">ᚦ</div>
    <div class="rune" style="top:70%;left:85%">ᚨ</div>

    <!-- Registration Form -->
    <div class="registration-box" id="registrationBox">
      <h2 class="registration-title">Register for ProShow</h2>
      <form class="registration-form" id="registrationForm">
        <div class="input-container">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required placeholder="Your Name">
          <span class="error-text" id="nameError">Name is required</span>
        </div>
        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required placeholder="Your Email">
          <span class="error-text" id="emailError">Valid email is required</span>
        </div>
        <div class="input-container">
          <label for="college">College</label>
          <input type="text" name="college" id="college" value="Puducherry Technological University">
        </div>
        <div class="input-container">
          <label for="degree">Degree</label>
          <select name="degree" id="degree" required>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="MCA">MCA</option>
            <option value="Ph.D">Ph.D</option>
          </select>
        </div>
        <div class="input-container">
          <label for="department">Department</label>
          <select name="department" id="department" required>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="IT">IT</option>
            <option value="EEE">EEE</option>
            <option value="EIE">EIE</option>
            <option value="CHEM">CHEM</option>
            <option value="MECH">MECH</option>
            <option value="MTE">MTE</option>
            <option value="CIVIL">CIVIL</option>
          </select>
        </div>
        <div class="input-container">
          <label for="phone">Phone Number</label>
          <input type="text" name="phone" id="phone" required placeholder="Phone Number">
          <span class="error-text" id="phoneError">Phone number is required</span>
        </div>
        <button type="submit" class="register-button" id="proceedButton">PROCEED</button>
      </form>
    </div>

    <!-- Payment Section -->
    <div class="payment-section" id="paymentSection">
      <button class="back-button" id="backButton">Back</button>
      <h3 class="payment-title">Scan to Pay ₹100</h3>
      <img src="https://quickchart.io/qr?text=upi%3A%2F%2Fpay%3Fpa%3D110107885858%40cnrb%26pn%3DPro%2520Show%26am%3D100%26cu%3DINR" alt="UPI QR Code" class="qr-image">
       <a href="upi://pay?pa=110107885858@cnrb&pn=Pro%20Show&am=100&cu=INR" class="upi-button">Pay via UPI App</a>
      <p class="transaction-success-text">Transaction Successful? Click the button below to generate receipt</p>
      <button class="proceed-button" id="generateReceiptButton">Generate Receipt</button>
      <div class="transaction-input-container" id="transactionInputContainer">
        <input type="text" id="transactionId" placeholder="Enter 12-digit Transaction ID">
        <button class="submit-button" id="submitTransactionButton">SUBMIT</button>
        <p class="error-text" id="transactionError"></p>
        <p class="receipt-message" id="receiptMessage">Your receipt will materialize within 30-90 mins.</p>
      </div>
    </div>
  </div>

  <script>
        // Create floating gold particles
        function createParticles() {
        const count = 300;
        for (let i = 0; i < count; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random properties
            const size = Math.random() * 3 + 1;
            const posX = Math.random() * window.innerWidth;
            const duration = Math.random() * 15 + 5;
            const delay = Math.random() * 10;
            const opacity = Math.random() * 0.7 + 0.3; // More visible gold particles
            const colorVariation = Math.random() * 0.3 - 0.15; // Slight color variation
            const goldColor = `rgba(212, 175, 55, ${opacity})`; // Base gold color
            const darkGoldColor = `rgba(179, 139, 45, ${opacity})`; // Darker gold
            
            // Apply properties
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}px`;
            particle.style.bottom = `-10px`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.background = Math.random() > 0.5 ? goldColor : darkGoldColor;
            particle.style.boxShadow = `0 0 8px rgba(212, 175, 55, ${opacity * 0.7})`;
            
            document.body.appendChild(particle);
        }
        }

   // View elements
    const registrationView = document.getElementById('registrationBox');
    const paymentView = document.getElementById('paymentSection');
    const transactionInputView = document.getElementById('transactionInputContainer');
    const backButton = document.getElementById('backButton');

    // Show payment view with magic effect
    function showPayment() {
    registrationView.style.display = 'none'; // Hide registration
    paymentView.style.display = 'flex'; // Show payment
    animateTransition();
    }

    // Hide payment view and show registration form
    function hidePayment() {
    paymentView.style.display = 'none'; // Hide payment
    transactionInputView.style.display = 'none';
    document.getElementById('receiptMessage').style.display = 'none';
    document.getElementById('transactionId').value = '';
    document.getElementById('transactionError').textContent = '';
    registrationView.style.display = 'block'; // Show registration
    animateTransition();
    }

    // Show transaction input
    function showTransactionInput() {
    transactionInputView.style.display = 'flex';
    animateTransition();
    }

    // Back button handler - returns to registration
    backButton.addEventListener('click', function() {
    hidePayment();
    });

    // Form submission
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Simple validation
      let isValid = true;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      
      if (!name.trim()) {
        document.getElementById('nameError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('nameError').style.display = 'none';
      }
      
      if (!email.trim()) {
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      } else if (!/\S+@\S+\.\S+/.test(email)) {
        document.getElementById('emailError').textContent = 'Invalid email';
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('emailError').style.display = 'none';
      }
      
        // Phone validation
        if (!phone.trim()) {
        document.getElementById('phoneError').textContent = 'Phone number is required';
        document.getElementById('phoneError').style.display = 'block';
        isValid = false;
        } else if (!/^\d{10}$/.test(phone)) {
        document.getElementById('phoneError').textContent = 'Phone number must be 10 digits';
        document.getElementById('phoneError').style.display = 'block';
        isValid = false;
        } else {
        document.getElementById('phoneError').style.display = 'none';
        }
      
      if (isValid) {
        showPayment();
      } else {
        // Shake effect on error
        registrationView.style.animation = 'none';
        void registrationView.offsetWidth;
        registrationView.style.animation = 'shake 0.5s';
      }
    });
    
    // Generate receipt button
    document.getElementById('generateReceiptButton').addEventListener('click', function() {
      showTransactionInput();
    });
    
    // Submit transaction button
    document.getElementById('submitTransactionButton').addEventListener('click', function() {
      const transactionId = document.getElementById('transactionId').value;
      const transactionError = document.getElementById('transactionError');
      
      if (!/^\d{12}$/.test(transactionId)) {
        transactionError.textContent = 'Transaction ID must be exactly 12 digits.';
        transactionError.style.display = 'block';
        return;
      }
      
      transactionError.style.display = 'none';
      document.getElementById('receiptMessage').style.display = 'block';
      
      // Magic success effect
      createMagicEffect();
    });
    
    // Handle department selection based on degree
    document.getElementById('degree').addEventListener('change', function() {
      const departmentSelect = document.getElementById('department');
      if (this.value === 'MCA') {
        departmentSelect.innerHTML = '<option value="N/A">N/A</option>';
      } else {
        departmentSelect.innerHTML = `
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="IT">IT</option>
          <option value="EEE">EEE</option>
          <option value="EIE">EIE</option>
          <option value="CHEM">CHEM</option>
          <option value="MECH">MECH</option>
          <option value="MTE">MTE</option>
          <option value="CIVIL">CIVIL</option>
        `;
      }
    });
    
    // Create gold magic effect
    function createMagicEffect() {
    const effects = document.createElement('div');
    effects.style.position = 'fixed';
    effects.style.top = '0';
    effects.style.left = '0';
    effects.style.width = '100%';
    effects.style.height = '100%';
    effects.style.pointerEvents = 'none';
    effects.style.zIndex = '100';
    document.body.appendChild(effects);
    
    // Create gold sparkles
    for (let i = 0; i < 50; i++) {
        setTimeout(() => {
        const sparkle = document.createElement('div');
        sparkle.style.position = 'absolute';
        sparkle.style.width = '10px';
        sparkle.style.height = '10px';
        sparkle.style.borderRadius = '50%';
        
        // Gold color variations
        if (i % 3 === 0) {
            sparkle.style.background = 'rgba(212, 175, 55, 0.9)'; // Bright gold
            sparkle.style.boxShadow = '0 0 15px rgba(212, 175, 55, 0.9)';
        } else if (i % 3 === 1) {
            sparkle.style.background = 'rgba(255, 215, 0, 0.7)'; // Yellow gold
            sparkle.style.boxShadow = '0 0 12px rgba(255, 215, 0, 0.7)';
        } else {
            sparkle.style.background = 'rgba(179, 139, 45, 0.8)'; // Dark gold
            sparkle.style.boxShadow = '0 0 10px rgba(179, 139, 45, 0.8)';
        }
        
        sparkle.style.left = `${Math.random() * 100}%`;
        sparkle.style.top = `${Math.random() * 100}%`;
        sparkle.style.animation = 'gold-sparkle 1s forwards';
        
        effects.appendChild(sparkle);
        
        setTimeout(() => {
            sparkle.remove();
        }, 1000);
        }, i * 50);
    }
    
    setTimeout(() => {
        effects.remove();
    }, 2000);
    }

    // Gold-themed transition animation
    function animateTransition() {
    const ripple = document.createElement('div');
    ripple.style.position = 'fixed';
    ripple.style.borderRadius = '50%';
    ripple.style.background = 'rgba(212, 175, 55, 0.3)';
    ripple.style.transform = 'scale(0)';
    ripple.style.animation = 'gold-ripple 0.6s linear';
    ripple.style.pointerEvents = 'none';
    
    // Position at center
    ripple.style.width = '10px';
    ripple.style.height = '10px';
    ripple.style.left = '50%';
    ripple.style.top = '50%';
    ripple.style.marginLeft = '-5px';
    ripple.style.marginTop = '-5px';
    
    document.body.appendChild(ripple);
    
    setTimeout(() => {
        ripple.remove();
    }, 600);
    }
    
    // Initialize
    createParticles();
    
    // Add these keyframes to your CSS
    const styleSheet = document.createElement('style');
    styleSheet.innerHTML = `
    @keyframes gold-sparkle {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
    }
    
    @keyframes gold-ripple {
        to { transform: scale(100); opacity: 0; background-color: rgba(212, 175, 55, 0); }
    }
    
    @keyframes float-up {
        to { transform: translateY(-100vh); }
    }
    `;
    document.head.appendChild(styleSheet);
  </script>
